<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css">
  <link href="Stylesheets/normalize.css" rel="stylesheet" type="text/css">
  <link href="Stylesheets/mytemplate.css" rel="stylesheet" type="text/css">
  <link href="Stylesheets/tron.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</head>

<body>
  <header class="container">
    <nav class="clearfix">
      <ul class="nav-bar">
        <li class="nav-item">
          <a href="/" class="main-logo-container">
            <img class="main-logo" src="Images/tron-logo.svg" alt="logo">
          </a>
        </li>
        <li class="nav-item"><a id="nav-new" href="dummy" class="nav-btn">New</a></li>
        <li class="nav-item"><a href="dummy" class="nav-btn">Top</a></li>
      </ul>
      <ul class="nav-bar right">
        <li class="nav-item">
          <a id="account-btn" href="dummy" class="icon-container">
            <img class="account-icon" src="Images/my-account-icon.svg" alt="my account">
          </a>
        </li>
        <li class="nav-item">
          <a id="search-btn" href="dummy" class="icon-container" role="button">
            <img class="search-icon" src="Images/search-icon.svg" alt="search">
          </a>
        </li>
      </ul>
      <form id="search-form" class="search-form">
        <input id="search-field" class="search-field" type="text" placeholder="Search" autocomplete="off">
      </form>
    </nav>
  </header>
  <div class="container">
    <h1>Example</h1>
  </div>

  <script src="Javascript/tron.js"></script>
</body>

</html>
